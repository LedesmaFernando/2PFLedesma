<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Inicio de Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ingrese su email" type="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Ingrese su contraseña" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Ingresar</button>
        </mat-card-actions>
    </mat-card>
</div>
